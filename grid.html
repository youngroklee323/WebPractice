<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gird</title>
    <style>
        div {
            border: 5px solid grey;
        }

        #grid {
            border: 5px solid pink;
            display: grid;
            grid-template-columns: 150px 2fr;
            /* fr은 전체화면이 총 3개로 나눈다면 1 fr은 전체 화면의 1/3이다 */
        }
    </style>
</head>

<body>
    <div id="grid">
        <div>NAVIGATION</div>
        <div>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis beatae ab saepe iusto excepturi, sed
            similique repellendus voluptate incidunt adipisci laborum, praesentium necessitatibus perferendis recusandae
            accusantium delectus consequuntur dolores veritatis!</div>
    </div>

</body>

</html>
