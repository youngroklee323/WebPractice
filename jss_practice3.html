<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exercise</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1 === 1)
    </script>
    <h3>1===2</h3>
    <script>
        document.write(1 === 2)
    </script>
    <h3>1&lt;2</h3>
    <script>
        document.write(1 < 2)
    </script>

    <h1>Conditional statements</h1>
    <h2>Program</h2>

    <script>
        document.write("1<br>")
        document.write("2<br>")
        document.write("3<br>")
        document.write("4<br>")
    </script>
    <h2>IF-true</h2>
    <script>
        document.write("1<br>")
        if (true) {
            document.write("2<br>")
        } else {
            document.write("3<br>")
        }
        document.write("4<br>")
    </script>
    <h2>IF-false</h2>

    <script>
        document.write("1<br>")
        if (false) {
            document.write("2<br>")
        } else {
            document.write("3<br>")
        }
        document.write("4<br>")
    </script>

    <h1>1</h1>
    <script>

    </script>
</body>

</html>
